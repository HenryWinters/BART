<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BART Departure Times</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">    
  <link rel="stylesheet" href="/BART.css">
</head>

<body>
    <div id="station-selector-container"> 
        <label for="station-selector">Select BART station to view upcoming departures:</label>
        <select id="station-selector">

        </select>
    </div>
    <div id="upcoming-departures-container">
        <div id="northbound-departures-container">
            <h1>Northbound Departures</h1>
            <div id="northbound-departures"> 
                <div id="destination-north">
                    <h3>Destination</h3> 

                </div>
                <div id="minutes-north">
                    <h3>ETA</h3>

                </div>
                <div id="train-length-north">
                    <h3>Train Length</h3>

                </div>
                <div id="platform-north">
                    <h3>Platform</h3>

                </div>
                <div id="color-north">
                    <h3>Color</h3>

                </div>
            </div>
        </div>
        <div id="southbound-departures-container">
            <h1>Southbound Departures</h1>
            <div id="southbound-departures">
                <div id="destination-south">
                    <h3>Destination</h3> 

                </div>
                <div id="minutes-south">
                    <h3>ETA</h3>

                </div>
                <div id="train-length-south">
                    <h3>Train Length</h3>

                </div>
                <div id="platform-south">
                    <h3>Platform</h3>

                </div>
                <div id="color-south">
                    <h3>Color</h3>

                </div>
            </div>
    </div> 
    </div>

  <script src="/BART.js"></script>
</body>

</html>
